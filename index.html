<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro CDI 799</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="camera-container">
            <video id="camera" autoplay playsinline></video>
            <button type="button"
                    id="cameraSwitch"
                    class="camera-switch"
                    title="Cambiar c치mara"
                    aria-label="Cambiar c치mara frontal/trasera">
                <i class="bi bi-arrow-repeat"></i>
                <span class="visually-hidden">Cambiar c치mara</span>
            </button>
        </div>

        <div class="form-wrapper">
            <form id="studentForm" class="input-form">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text"
                           id="studentName"
                           class="form-control"
                           placeholder="Nombre del alumno"
                           required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-upc"></i>
                    </span>
                    <input type="text"
                           id="studentCode"
                           class="form-control"
                           placeholder="C칩digo"
                           required>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-person-badge"></i>
                    </span>
                    <select id="tutorName"
                            class="form-select"
                            required
                            title="Seleccionar tutor"
                            aria-label="Seleccionar tutor responsable">
                        <option value="">Seleccionar tutor</option>
                        <option value="Eduardo">Eduardo</option>
                        <option value="Rosi">Rosi</option>
                        <option value="Abraham">Abraham</option>
                        <option value="Are">Are</option>
                    </select>
                </div>
            </form>
        </div>

        <div id="photoContainer" class="preview-container">
            <img id="capturedPhoto" src="" alt="Foto capturada" style="display: none;">
        </div>

        <div class="action-buttons">
            <button type="button"
                    id="takePhoto"
                    class="btn-circle btn-primary"
                    title="Tomar foto"
                    aria-label="Tomar foto">
                <i class="bi bi-camera"></i>
                <span class="visually-hidden">Tomar foto</span>
            </button>
            <button type="submit"
                    form="studentForm"
                    class="btn-circle btn-success"
                    title="Guardar registro"
                    aria-label="Guardar registro">
                <i class="bi bi-check-lg"></i>
                <span class="visually-hidden">Guardar registro</span>
            </button>
            <button type="button"
                    id="clearFields"
                    class="btn-circle btn-light"
                    title="Limpiar formulario"
                    aria-label="Limpiar formulario">
                <i class="bi bi-x-lg"></i>
                <span class="visually-hidden">Limpiar formulario</span>
            </button>
        </div>

        <canvas id="snapshot" style="display:none;"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="camera.js"></script>
</body>
</html>
