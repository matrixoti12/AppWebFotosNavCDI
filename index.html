<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Médico CDI 799</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-primary text-white text-center py-3 fixed-top">
        <h1 class="fs-4 mb-0">Registro Médico CDI 799</h1>
    </header>
    <main class="container pt-5 mt-4">
        <form id="studentForm" class="card border-0 form-container p-4">
            <div class="mb-4">
                <label for="studentName" class="form-label fw-semibold">Nombre del Alumno</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-primary text-white">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <input type="text"
                           id="studentName"
                           class="form-control shadow-none"
                           placeholder="Ingresa el nombre completo"
                           required>
                </div>
            </div>
            <div class="mb-4">
                <label for="studentCode" class="form-label fw-semibold">Código del Alumno</label>
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-primary text-white">
                        <i class="bi bi-upc-scan"></i>
                    </span>
                    <input type="text"
                           id="studentCode"
                           class="form-control shadow-none"
                           placeholder="Ejemplo: A12345"
                           required>
                </div>
            </div>
            <div class="row g-4 mb-4">
                <div class="col-6">
                    <label for="age" class="form-label fw-semibold">
                        <i class="bi bi-calendar3"></i> Edad
                    </label>
                    <select id="age" class="form-select form-select-lg shadow-none" required>
                        <option value="">Seleccionar edad...</option>
                        <option value="3-5">3-5 años</option>
                        <option value="6-8">6-8 años</option>
                        <option value="9-12">9-12 años</option>
                        <option value="12-14">12-14 años</option>
                        <option value="15-18">15-18 años</option>
                        <option value="19-21">19-21 años</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="classroom" class="form-label fw-semibold">
                        <i class="bi bi-door-open-fill"></i> Aula
                    </label>
                    <select id="classroom" class="form-select form-select-lg shadow-none" required>
                        <option value="">Seleccionar aula...</option>
                        <option value="3-5">3-5</option>
                        <option value="6-8">6-8</option>
                        <option value="9-12">9-12</option>
                        <option value="12-14">12-14</option>
                        <option value="15-18">15-18</option>
                        <option value="19-21">19-21</option>
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label for="tutorName" class="form-label fw-semibold">
                    <i class="bi bi-person-badge-fill"></i> Maestro o Tutor
                </label>
                <select id="tutorName" class="form-select form-select-lg shadow-none" required>
                    <option value="">Seleccionar tutor...</option>
                    <option value="Eduardo">Eduardo</option>
                    <option value="Rosi">Rosi</option>
                    <option value="Abraham">Abraham</option>
                    <option value="Are">Are</option>
                </select>
            </div>
            <div class="camera-controls p-3 mb-4 rounded bg-light">
                <div class="d-flex align-items-center justify-content-between">
                    <label for="cameraSelect" class="form-label mb-0 fw-semibold">
                        <i class="bi bi-camera-fill"></i> Cámara
                    </label>
                    <div class="form-check form-switch">
                        <input type="checkbox"
                               class="form-check-input"
                               id="cameraSelect"
                               value="environment"
                               role="switch">
                        <label class="form-check-label" for="cameraSelect">
                            Frontal / Trasera
                        </label>
                    </div>
                </div>
            </div>
            <div class="video-container mb-3 rounded overflow-hidden">
                <video id="camera" class="w-100" autoplay></video>
            </div>
            <canvas id="snapshot" style="display:none;"></canvas>
            <div class="action-buttons fixed-bottom p-3 bg-white border-top">
                <div class="row g-2">
                    <div class="col-12">
                        <button type="button" id="takePhoto" class="btn btn-lg btn-primary w-100 d-flex align-items-center justify-content-center">
                            <i class="bi bi-camera-fill me-2"></i>
                            <span>Tomar Foto</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-lg btn-success w-100 d-flex align-items-center justify-content-center">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span>Guardar</span>
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" id="clearFields" class="btn btn-lg btn-outline-secondary w-100 d-flex align-items-center justify-content-center">
                            <i class="bi bi-arrow-counterclockwise me-2"></i>
                            <span>Limpiar</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div id="photoContainer" class="mt-4 mb-5 pb-5">
            <div class="preview-header bg-light p-3 rounded-top border-bottom">
                <h6 class="mb-0 fw-semibold">
                    <i class="bi bi-image-fill me-2"></i> Vista Previa
                </h6>
            </div>
            <div class="preview-content p-3 bg-white rounded-bottom">
                <img id="capturedPhoto"
                     src=""
                     alt="Foto capturada"
                     class="img-fluid rounded shadow-sm"
                     style="display: none;">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="camera.js"></script>
    <script>
        // Funcionalidad para limpiar todos los campos del formulario
        document.getElementById('clearFields').addEventListener('click', function() {
            document.getElementById('studentName').value = '';
            document.getElementById('studentCode').value = '';
            document.getElementById('age').selectedIndex = 0;
            document.getElementById('classroom').selectedIndex = 0;
            document.getElementById('tutorName').selectedIndex = 0;
            document.getElementById('cameraSelect').checked = false;
            document.getElementById('capturedPhoto').style.display = 'none';
            document.getElementById('frame').style.display = 'none';
        });
    </script>
</body>
</html>
